<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{fragment/header :: header}"></th:block>
    <meta charset="UTF-8">
    <title>Contest Password</title>
    <style>
        html, body {
            height: 100%;
        }

        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: 0 auto;
        }

        .form-signin .form-control {
            position: relative;
            box-sizing: border-box;
            height: auto;
            padding: 10px;
            font-size: 16px;
        }

        .form-signin .form-control:focus {
            z-index: 2;
        }

        .form-signin input[type="password"] {
            margin-bottom: -1px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }

        .form-signin input[type="submit"] {
            margin-top: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
    </style>
</head>
<body>


<div class="container text-center">
    <form action="" class="form-signin" method="post">
        <h1 class="h3 mb-3 font-weight-normal">比赛密码</h1>
        <label class="sr-only" for="inputPassword">比赛密码</label>
        <input class="form-control" id="inputPassword" name="password" placeholder="比赛密码" required type="password">
        <input class="btn btn-lg btn-primary btn-block" id="submit-btn" type="submit"
               value="进入">
    </form>
</div>


<footer th:replace="~{fragment/footer :: footer}"></footer>
</body>
</html>
