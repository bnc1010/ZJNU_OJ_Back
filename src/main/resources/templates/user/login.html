<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{fragment/header :: header}"></th:block>
    <meta charset="UTF-8">
    <title>登录</title>
    <script>
        $(function () {
            $("[data-target='#loginModal']").remove();
            $("#submit-btn").click(function () {
                $.post({
                    url: "/login",
                    data: $("#loginForm").serialize(),
                    success: function (data) {
                        if (data == "success") {
                            location = window.document.referrer;
                        } else {
                            $("#message").text(data);
                            $("#message").show();
                        }
                    }
                });
            });
        });
    </script>
    <style>
        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: 0 auto;
        }

        .form-signin .checkbox {
            font-weight: 400;
        }

        .form-signin .form-control {
            position: relative;
            box-sizing: border-box;
            height: auto;
            padding: 10px;
            font-size: 16px;
        }

        .form-signin .form-control:focus {
            z-index: 2;
        }

        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: -1px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }

        .form-signin input[type="submit"] {
            margin-top: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
    </style>
</head>
<body>
<div class="container text-center">
    <form class="form-signin" id="loginForm">
        <h1 class="h3 mb-3 font-weight-normal">登录</h1>
        <div class="alert alert-warning" id="message" style="display: none"></div>
        <label class="sr-only" for="inputUsername">用户名</label>
        <input autofocus class="form-control" id="inputUsername" name="username" placeholder="用户名" required=""
               type="text">
        <label class="sr-only" for="inputPassword">密码</label>
        <input class="form-control" id="inputPassword" name="password" placeholder="密码" required type="password">
        <input class="btn btn-lg btn-primary btn-block" id="submit-btn" onclick="return false" type="submit"
               value="登录">
    </form>
</div>


<footer th:replace="~{fragment/footer :: footer}"></footer>
</body>
</html>
