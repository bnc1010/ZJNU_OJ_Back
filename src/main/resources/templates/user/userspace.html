    <meta charset="UTF-8">

    <script src="/js/echarts.min.js"></script>
    <script>
        var pattern = new RegExp("^[a-zA-Z0-9_]{6,15}$");
        $(function () {
            $("#submit-btn").click(function () {
                $.post({
                    data: $("form").serialize(),
                    url: "/user/api/update/" + $("main").attr("id"),
                    success: function (data) {
                        if (data == "success") {
                            location.reload();
                        } else {
                            $("#message").text(data);
                        }
                    }
                });
            });
        });

        function checkInputUsername() {
            var usr = $("#inputUsername").val();
            if (pattern.test(usr)) {
                $("#usr_wrg").fadeOut();
                return true;
            } else {
                $("#usr_wrg").fadeIn();
                return false;
            }
        }

        function checkInputPassword() {
            var pwd1 = $("#new_password").val();
            var pwd2 = $("#new_password2").val();
            if (pattern.test(pwd1)) {
                $("#pwd_wrg").fadeOut();
                if (pwd1 == pwd2) {
                    $("#pwd2_wrg").fadeOut();
                    return true;
                } else {
                    $("#pwd2_wrg").fadeIn();
                    return false;
                }
            } else {
                $("#pwd_wrg").fadeIn();
                return false;
            }
        }

        function checkInput() {//always false
            return checkInputPassword() && checkInputUsername() && false;
        }
    </script>
</head>

<script>
    var radarChart = echarts.init(document.getElementById("RadarChart"));
    var pieChart = echarts.init(document.getElementById("PieChart"));
    $.get({
        url: "/user/api/pie/" + $("main").attr("id"),
        success: function (res) {
            var graph = res;
            if (graph != null) {
                pieoption = {
                    "color": [
                        "#3fb1e3",
                        "#6be6c1",
                        "#626c91",
                        "#a0a7e6",
                        "#c4ebad",
                        "#96dee8"
                    ],
                    legend: {
                        orient: 'vertical',
                        x: 'left',
                        data: ['初级', '中级', '高级', '未通过']
                    },
                    tooltip: {
                        trigger: 'item',
                        formatter: "{a} <br/>{b} : {c} ({d}%)"
                    },
                    series: [
                        {
                            name: '题目难度',
                            type: 'pie',
                            avoidLabelOverlap: false,
                            radius: ['50%', '70%'],
                            data: [
                                {value: graph.pie.prime, name: '初级'},
                                {value: graph.pie.medium, name: '中级'},
                                {value: graph.pie.advance, name: '高级'},
                                {value: graph.submit - graph.solve, name: '未通过'}
                            ].sort(function (a, b) {
                                return a.value - b.value;
                            }),
                            roseType: 'radius',
                            label: {
                                normal: {
                                    show: false,
                                    position: 'center'
                                },
                                emphasis: {
                                    show: true,
                                    textStyle: {
                                        color: 'gray',
                                        fontSize: '30',
                                        fontWeight: 'bold'
                                    }
                                }
                            },
                            labelLine: {
                                normal: {
                                    show: false
                                }
                            },
                            itemStyle: {
                                normal: {
                                    shadowBlur: 200,
                                    shadowColor: 'white'
                                }
                            },
                            animationType: 'scale',
                            animationEasing: 'elasticOut',
                            animationDelay: function (idx) {
                                return Math.random() * 200;
                            }
                        }
                    ]
                };
                radaroption = {
                    title: {
                        text: '能力雷达图',
                        show: false
                    },
                    "color": [
                        "#3fb1e3",
                        "#6be6c1",
                        "#626c91",
                        "#a0a7e6",
                        "#c4ebad",
                        "#96dee8"
                    ],
                    tooltip: {},
                    radar: {
                        indicator: [
                            {name: '数据结构', max: 100},
                            {name: '图论', max: 100},
                            {name: '动态规划', max: 100},
                            {name: '搜索', max: 100},
                            {name: '计算几何', max: 100},
                            {name: '字符串', max: 100},
                            {name: '数论', max: 100},
                            {name: '通过率', max: 100}
                        ],
                        startAngle: 90,
                        shape: 'circle',
                        splitNumber: 5,
                        name: {
                            textStyle: {
                                color: '#666666'
                            }
                        }
                    },
                    series: [
                        {
                            name: '能力值',
                            type: 'radar',
                            lineStyle: {
                                normal: {
                                    width: 3,
                                    opacity: 0.5
                                }
                            },
                            "symbolSize": "8",
                            "symbol": "emptyCircle",
                            "smooth": false,
                            data: [
                                {
                                    value: [graph.radar.ds, graph.radar.graph, graph.radar.dp, graph.radar.search, graph.radar.geometry, graph.radar.string, graph.radar.math, graph.ratio],
                                    symbol: 'circle',
                                    label: {
                                        normal: {
                                            show: true,
                                            formatter: function (params) {
                                                return params.value;
                                            }
                                        }
                                    }
                                }
                            ],
                            itemStyle: {
                                normal: {
                                    normal: {
                                        borderWidth: "2"
                                    }
                                }
                            },
                            areaStyle: {
                                normal: {
                                    color: 'white',
                                    opacity: 0.1
                                }
                            }
                        }
                    ]
                };
                pieChart.setOption(pieoption);
                radarChart.setOption(radaroption);
            }
        }
    });
